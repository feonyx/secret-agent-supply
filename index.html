<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container header">
        <img src="./resources/images/logo.png" class="logo" />
        <h3>Secret Agent Supply Inc.</h3>
      </div>
    </header>
    <section class="title">
      <div class="container">
        <div class="new-arrival">
          <h2>New Arrival</h2>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </section>
    <section class="navigation">
      <div class="menu container">
        <nav>
          <span><a href="#">Eyewear</a></span>
          <span><a href="#">Apparel</a></span>
          <span><a href="#">Gadgets</a></span>
          <span><a href="#">Vehicles</a></span>
          <span><a href="#">Classes</a></span>
          <span><a href="#">Contact</a></span>
        </nav>
      </div>
    </section>
    <section class="promoted">
      <div class="container">
        <div class="product-grid">
          <div class="product">
            <div class="product-image">
              <img src="./resources/images/pen.png" alt="Exploding Pen">
            </div>
            <p class="product-name">Exploding Pen</p>
          </div>
          <div class="product">
            <div class="product-image">
              <img src="./resources/images/watch.png" alt="Cellular Watch">
            </div>
            <p class="product-name">Cellular Watch</p>
          </div>
          <div class="product">
            <div class="product-image">
              <img src="./resources/images/glasses.png" alt="Thermal Glasses">
            </div>
            <p class="product-name">Thermal Glasses</p>
          </div>
        </div>
      </div>
    </section>
    <section class="contact">
      <div class="contact-info container">
        <div class="location ci">
          <p class="contact-title">Location</p>
          <p class="contact-item">-47.346436, 84.32354</p>
        </div>
        <div class="hours ci">
          <p class="contact-title">Hours</p>
          <p class="contact-item">0800 - 1800</p>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
